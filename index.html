<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingo</title>
    <link rel="icon" href="images/logo-lingo-parole-in-gioco-2.webp">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>

    <header>
        <img src="images/logo-lingo-parole-in-gioco-2.webp" alt="logo">

            <input type="text">
                <button id="match-word"><img src="images/pencil.png"></button>

        <!--Grid panel-->
        <div class="grid">
    
        </div>

        </div>
        <div class="hidden btn_next_lingo">

    </main>


    <script type="text/javascript" src="script.js"></script>
